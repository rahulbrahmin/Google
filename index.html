<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="index.css">
    <link 
    href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://kit.fontawesome.com/bf34121bd0.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
       <nav >
           <a class="menu-items" href="">Gmail</a>
           <a class="menu-items" href="">Images</a>
           <div id="dropdown-wrapper">
            <div id="app-dropdown">
                <div class="app-items">
                    <img class="app-item-img" src="https://pluspng.com/img-png/google-logo-png-open-2000.png" alt="">
                    <p>Search</p>
                </div>
                <div class="app-items">
                    <img class="app-item-img" src="https://pluspng.com/img-png/google-maps-png-google-maps-icon-1600.png" alt="">
                    <p>Maps</p>
                </div>
                <div class="app-items">
                    <img class="app-item-img" src="https://upload.wikimedia.org/wikipedia/commons/d/da/Google_Drive_logo.png" alt="">
                    <p>Drive</p>
                </div>
                <div class="app-items">
                    <img class="app-item-img" src="https://upload.wikimedia.org/wikipedia/commons/f/fb/Google_Calendar_%282015-2020%29.png" alt="Calendar">
                    <p>Calendar</p>
                </div>
                <div class="app-items">
                    <img class="app-item-img" src="https://blogs.acu.edu/innovation_foundry/files/2017/06/google_photos1600.png" alt="">
                    <p>Photos</p>
                </div>
                <div class="app-items">
                    <img class="app-item-img" src="https://i.pinimg.com/originals/09/96/92/099692d1d651d51b7caf3040fce0f748.png" alt="">
                    <p>Keep</p>
                </div>
            </div>
           <i id="dropdown-menu" class="material-icons">apps</i>
        </div>
           <i id="account" class="fas fa-user-circle"></i>
       </nav>
    </header>
    <main>
        <section>
            <img class="logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
            <br>
            <div class="input-wrapper">
                <input class="search-box" />
                <img id="img" src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="">
            </div>     
            <div class="button">
                <button class="btn">Google Search</button>
                <button class="btn">I am feeling Lucky</button>
            </div>
        </section>
    </main>
</body>
</html>
